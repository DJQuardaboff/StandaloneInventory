apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.porterlee.standardinventory"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 5
        versionName "1.4"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
    flavorDimensions "scannerSdk"
    productFlavors {
        janam_XM5 {}
        janam_XT2_XT2__XM75_XT100_XG200 {}
        zebra_emdk_symbol_26 {}
        /*
        applicationVariants.all {
            variant ->
                android.productFlavors.all {
                    flavor ->
                        println(flavor.name)
                        variant.buildConfigField 'boolean', 'is_' + flavor.getName(), String.valueOf(variant.getName().startsWith(flavor.name))
                }
        }
        */
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "standard_inventory-${variant.name}-${variant.versionName}.apk"
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    janam_XM5Implementation project(':plc_scanners-janam_XM5Release-1.1')
    janam_XT2_XT2__XM75_XT100_XG200Implementation project(':plc_scanners-janam_XT2_XT2__XM75_XT100_XG200Release-1.1')
    zebra_emdk_symbol_26Implementation project(':plc_scanners-zebra_emdk_symbol_26Release-1.1')

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-core-utils:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'
    implementation 'org.jetbrains:annotations-java5:15.0'
    //testImplementation 'junit:junit:4.12'
    //androidTestImplementation 'com.android.support.test:runner:1.0.1'
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}